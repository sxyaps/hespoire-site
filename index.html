<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESPOIRE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            opacity: 0.7;
        }

        input[type="email"] {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 1rem;
            letter-spacing: 0.05em;
            padding: 0.75rem 0;
            width: 100%;
            max-width: 400px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
        }

        input[type="email"]:focus {
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HESPOIRE</h1>
        <p>Access is not public.</p>
        <input type="email" placeholder="Access request">
    </div>
</body>
</html>
